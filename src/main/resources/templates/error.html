<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .error-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-top: 40px;
            background-color: #f8f8f8;
        }
        .error-header {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        .status-code {
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px;
        }
        .error-message {
            margin-top: 20px;
            font-family: monospace;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 4px;
            overflow-wrap: break-word;
        }
        .home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-header">
            <span class="status-code" th:text="${status}">500</span>
            <span th:text="${error}">Internal Server Error</span>
        </h1>
        
        <div th:if="${message}">
            <h3>Error Details:</h3>
            <div class="error-message" th:text="${message}">Error message will be displayed here</div>
        </div>
        
        <div th:unless="${message}">
            <p>An unexpected error has occurred. Please try again later or contact support if the problem persists.</p>
        </div>
        
        <a href="/" class="home-link">Return to Home Page</a>
    </div>
</body>
</html>
